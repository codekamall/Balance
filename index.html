<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="all">
      <h1>Xəcr İzləyicisi</h1>
      <div id="balance">
        <strong>BALANSINIZ</strong>
        <strong id="balans">$0.00</strong>
      </div>
      <div id="core">
        <div id="center">
          <div>
            <strong>GƏLİR</strong>
            <strong id="plus">$0.00</strong>
          </div>
          <div id="line"></div>
          <div>
            <b>XƏRC</b>
            <strong id="minus">$0.00</strong>
          </div>
        </div>
        <div id="əməliyyatlar">
          <strong>Əməliyyatlar</strong>
          <ul id="siyahi"></ul>
          <hr />
        </div>
        <div id="footer">
          <strong>Yeni Əməliyyat əlavə edin</strong>
          <hr />
          <p>Əməliyyatın adı</p>
          <input
            type="text"
            placeholder="Əməliyyatın adını yazin..."
            id="firstInp"
          />
          <div id="məbləğ">
            <p>Məbləğ</p>
            <span>(Mənfi-xərc,müsbət-gəlir)</span>
          </div>
          <input
            type="number"
            placeholder="Meblegi daxil edin"
            id="secondInp"
          />
          <br />
          <button id="addBtn">Əmeliyyat əlave edin</button>
        </div>
      </div>
    </div>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
